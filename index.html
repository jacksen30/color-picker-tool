<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Color Picker App</title>
</head>
<body class="flex">
    <main>
        <div class="flex color-tool-wrapper">
            <h2>Lighten / Darken Color</h2>
            <label for="input--color">Color (Hex)</label>
            <input class="input--color" id="input--color" type="text" />

            <div>
                <label for="lighten-darken-toggle">Lighten</label>
                <input id="lighten-darken-toggle" />
                <label for="lighten-darken-toggle">Darken</label>
            </div>

            <label for="input--range-slider">00%</label>
            <input class="input--range-slider" id="input--range-slider" type="range" min="0" max="100" />

            <h3>Input Color</h3>
            <div class="color-box color-box--input"></div>

            <h3>Altered Color</h3>
            <div class="color-box color-box--altered"></div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
